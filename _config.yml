defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      classes: wide # added to extend page width

      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide # added to extend page width
      author_profile: true

